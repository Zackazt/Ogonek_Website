{% extends "base.html" %}


{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}


{% block content %}
<h1>Create A Post</h1>
<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit Post"/>
	{% if is_editing %}
	<div class="back_to_post_link_button"><a class="back_to_post_link" href="{{ request.META.HTTP_REFERER }}">Back To Post</a></div>
	{% endif %}
</form>

{% endblock content %}
