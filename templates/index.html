<!-- DOCTYPE HTML -->
<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>{{ title }} is working!</h1>
		<hr>
		{% for obj in object_list %}
			<a href='{{ obj.get_absolute_url }}'><ul><u>{{ obj.title }}</u></ul></a>
				<li>{{ obj.body|truncatechars:50 }}</li>
				<li>{{ obj.timestamp }}</li>
				<li>{{ obj.updated }}</li>
				<li>{{ obj.id }}</li>
				<hr>
		{% endfor %}
	</body>
</html>
